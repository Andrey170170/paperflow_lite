zotero:
  library_id: "12345"
  library_type: "user"
  api_key: "${ZOTERO_API_KEY}"
  inbox_collection: "Inbox"

llm:
  provider: "openrouter"
  api_key: "${OPENROUTER_API_KEY}"
  model: "openai/gpt-4.1-mini"
  max_tokens: 2000
  temperature: 0.3

parser:
  max_pages: 10
  cache_dir: ".cache/parsed"

processing:
  batch_size: 5
  dry_run: false
  add_summary_note: true

collections:
  - name: "ML / Deep Learning"
    description: "Machine learning, neural networks, deep learning architectures"
    keywords: ["neural network", "deep learning", "transformer"]

  - name: "Review Later"
    description: "Unclear category"
    keywords: []

tags:
  - name: "foundational"
    description: "Seminal/classic paper"

  - name: "methods-focused"
    description: "Primarily about methodology"
